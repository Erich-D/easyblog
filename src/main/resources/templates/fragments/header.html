<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
              <img th:src="@{/img/logo.png}" alt="Super Blog" width="30" class="d-inline-block align-text-top">
              My Blog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    <a class="nav-link" th:href="@{/(topic=${topic})}" th:each="topic : ${topics}" th:text="${topic}">Topic 1</a>
                    <!--
                    <a class="nav-link disabled">Disabled</a>
                    -->
                </div>
            </div>
            <a class="nav-link float-end" th:href="@{/admin/addEditPost}">Login</a>
        </div>
    </nav>
</th:block>
</body>
</html>
